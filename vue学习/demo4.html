<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件代理</title>
</head>

<body>
  <div id="root1">{{msg}}</div><br><br>
  <div id="root2">{{num}}</div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#root1",
      data: {
        msg: 2
      }
    });
    new Vue({
      data: function () {
        return {
          num: 5
        }
      },
      methods: {
        get() {

        }
      }
    }).$mount('#root2')
  </script>
</body>

</html>
