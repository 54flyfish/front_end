<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style>
    body{
      padding: 0;
      margin: 0;
    }
    body > div{
      float: left;
    }
    .l{
      width: 200px;
      height: 100vh;
      margin-left: -100%;
      background-color: red;
    }
    .r{
      width: 200px;
      height: 100vh;
      background-color: green;
      margin-left: -200px;
    }
    .m{
      width: 100%;
      height: 100vh;
      background-color: violet;
    }
  </style>
</head>
<body>
  <div class="m">中</div>
  <div class="l">左</div>
  <div class="r">右</div>
</body>
</html>
