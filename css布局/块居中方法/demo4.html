<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>居中方法4</title>
  <style>
    .box1 {
      width: 300px;
      height: 300px;
      margin: auto;
      background-color: #000;
      border: 2px solid red;
      display: table-cell;
      vertical-align: middle;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: #fff;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>

</html>
