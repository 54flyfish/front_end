    }

      width: 120px;
      height: 120px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="big">
    <div id="mid">

  </div>
  <script>

        mid = document.getElementById("mid"),

    body.addEventListener('click', (e) => {

    })
  </script>
